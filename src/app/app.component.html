<span class="corp-layout" [ngClass]="currTheme">
  <header>
    <h1 class="cats-font">
      NEW_HIRE.XLS
      <span class="blink"></span>
    </h1>
    <em>a corporat <span class="strike">sacrafice</span> drone generator for CORP <span class="danger-font">BORG</span></em>
  </header>
  <div class="toolbar">
      <div class="clickable">
        <strong>N</strong>ew Hire
      </div>
      <div class="clickable">
        <strong>P</strong>rint
      </div>
      <div (click)="shuffleTheme()" class="clickable">

      </div>

      <app-resume [job]="jobObj" class="resume"></app-resume>

    </div>
  </section>
