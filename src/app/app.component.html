<span class="corp-layout" [ngClass]="currTheme">
  <header>
    <h1 class="cats-font">
      NEW_HIRE.XLS
      <span class="blink"></span>
    </h1>
    <em>a <span class="strike">sacrafice</span> corporat generator for CORP <span class="danger-font">BORG</span></em>
  </header>
  <div class="toolbar">
      <div (click)="rerollAll()" class="clickable">
        <strong>N</strong>ew Hire
      </div>
      <div class="clickable">
        <strong>P</strong>rint
      </div>
      <div (click)="shuffleTheme()" class="clickable">
        <strong>S</strong>huffle Theme
      </div>
  </div>
  <section class="corp-body">
    <div class="body-layout">
      <app-resume [job]="jobObj" class="resume"></app-resume>
      <app-identity [reroll]="triggerReroll"></app-identity>
      <app-job
        (emitIncantOrRitual)="getIncantOrRitual($event)"
        (getNewJob)="getJob()"
        [job]="jobObj">
      </app-job>
      <app-equipment
        [getIncantOrRitual]="hasIncantOrRitual"
        [job]="jobObj"
        class="equipment">
      </app-equipment>
    </div>
  </section>
</span>
